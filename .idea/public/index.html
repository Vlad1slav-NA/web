        /* –§–æ–Ω —Å —Å–µ–≤–µ—Ä–Ω—ã–º —Å–∏—è–Ω–∏–µ–º */

        /* –°–µ–≤–µ—Ä–Ω–æ–µ —Å–∏—è–Ω–∏–µ */

                    180deg,

        @keyframes auroraFlow {

<body>
<!-- –§–æ–Ω —Å —Å–µ–≤–µ—Ä–Ω—ã–º —Å–∏—è–Ω–∏–µ–º –∏ –≥–æ—Ä–∞–º–∏ -->
<div class="aurora-background">

<!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
<div class="container">

    <form id="registrationForm">

                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required minlength="6">

        </button>

        <button type="button" class="view-users-btn" onclick="showUsers()">

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ —Å–ø–∏—Å–∫–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
<div id="usersModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>üìä –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
            <button class="close-btn" onclick="closeUsersModal()">‚úï</button>
        </div>

        <div id="usersList"></div>

<script>
    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –ø–∞—Ä–æ–ª—è
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
        }
    }

    function toggleConfirmPassword() {
        const confirmInput = document.getElementById('confirmPassword');
        const toggleBtn = document.querySelectorAll('.toggle-password')[1];
        if (confirmInput.type === 'password') {
            confirmInput.type = 'text';
            toggleBtn.textContent = 'üîí';
        } else {
            confirmInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
        }
    }

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª–µ–π
    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
            return false;
        }

        if (password.length < 6) {
            alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤!');
            return false;
        }

        return true;
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏
    function showUsers() {
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayUsers(data.users);
                    document.getElementById('usersModal').style.display = 'block';
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');
            });
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function closeUsersModal() {
        document.getElementById('usersModal').style.display = 'none';
    }

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    function displayUsers(users) {
        const usersList = document.getElementById('usersList');
        const userCount = document.getElementById('userCount');

        userCount.textContent = `–í—Å–µ–≥–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${users.length}`;

        if (users.length === 0) {
            usersList.innerHTML = '<p style="text-align: center; color: #666;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            return;
        }

        let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</th>
                            <th>Email</th>
                            <th>–í–æ–∑—Ä–∞—Å—Ç</th>
                            <th>–ü–æ–ª</th>
                            <th>–ì–æ—Ä–æ–¥</th>
                            <th>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        users.forEach(user => {
            const regDate = new Date(user.registrationDate).toLocaleDateString('ru-RU');
            tableHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.age || '-'}</td>
                        <td>${getGenderText(user.gender)}</td>
                        <td>${user.city || '-'}</td>
                        <td>${regDate}</td>
                    </tr>
                `;
        });

        tableHTML += '</tbody></table>';
        usersList.innerHTML = tableHTML;
    }

    // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–ª—è –ø–æ–ª–∞
    function getGenderText(gender) {
        const genderMap = {
            'male': '–ú—É–∂—Å–∫–æ–π',
            'female': '–ñ–µ–Ω—Å–∫–∏–π',
            'other': '–î—Ä—É–≥–æ–π'
        };
        return genderMap[gender] || '-';
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
    function createSnow() {
        const snowContainer = document.getElementById('snowContainer');
        const snowflakes = ['‚ùÑ', '‚ú¶', '‚Ä¢', '‚ãÖ'];

        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
            snowflake.style.animationDelay = Math.random() * 10 + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 8) + 'px';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowContainer.appendChild(snowflake);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–æ–ª–∏
        if (!validatePasswords()) {
            return;
        }

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        const button = this.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        button.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞...';
        button.disabled = true;

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                const messageEl = document.getElementById('message');
                messageEl.textContent = data.message;
                messageEl.className = 'message ' + (data.success ? 'success' : 'error');
                messageEl.style.display = 'block';

                if (data.success) {
                    document.getElementById('registrationForm').reset();
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, 5000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageEl = document.getElementById('message');
                messageEl.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞–∫–∫–∞—É–Ω—Ç–∞';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            })
            .finally(() => {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                button.innerHTML = originalText;
                button.disabled = false;
            });
    });

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
        const modal = document.getElementById('usersModal');
        if (event.target === modal) {
            closeUsersModal();
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        createSnow();

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach((group, index) => {
            group.style.animation = `fadeInUp 0.8s ease-out ${index * 0.1}s both`;
        });
    });
</script>
</body>
</html>
